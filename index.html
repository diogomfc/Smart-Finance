<body>
    <header id="header"><!------ Topo da pagina --------->
        <div>
            <img id="logo" src="./img/ImgLogo.png" alt="Logo Smart Finance"></img>
        </div>
    </header>
    <main class="conteiner"><!------ Conteudo Principal--------->
        <section id="balance">
            
            <h2 class="sr-only">Balanço</h2> 
            
            <div class="card entrada">
                <h3>
                    <span>Entradas</span>
                    <img src="./img/IconEntrada.svg"  alt="Image de Entradas">
                </h3>
                <p id="incomeDisplay"> R$ 0,00 </p> <!---- R$ 3.000,00 --->
            </div>
            
            <div class="card saida">
                <h3>
                    <span> Saídas </span>
                    <img src="./img/IconSaida.svg" alt="Image de Saídas">
                </h3>
                <p id="expenseDisplay"> R$ 0,00 </p> <!----  -R$ 700,00 --->
            </div>
            
            <div class="card total">
                <h3>
                    <span> Total </span>
                    <img src="./img/IconMoney.svg" alt="Image de Total">
                </h3>
                <p id="totalDisplay"> R$ 0,00 </p> <!---- R$ 2.300,00 --->
            </div>
        </section>
        
        <section id="transaction">
            <h2 class="sr-only">Transações</h2>
            <div id="novaTransacao">
            <img onclick="Modal.open()" id="imgNovaTransacao" src="./img/ImgNovaTransacao.svg" alt="Nova Transações">
            <a href="#" onclick="Modal.open()" class="button new"> Nova Transação </a>
            </div>
            <table id="data-table"> <!------ Tabelas --------->
                <thead>
                    <tr>
                        <!----Linha da Tabela-->
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>

                        </td>

                    <tr>

                        <td class="income">R$ 3.000,00</td>

                </tbody>
            </table>
        </section>
        
    </main>

    
   <div class="modal-overlay"> <!---- Modal -->
       <div class="modal">
           
           <div id="form">
               <h2> Nova Transação </h2>
               <form action="" onsubmit="Form.submit(event)">
                   <div class="input-group">
                       <label class="sr-only" for="description">Descrição:</label>
                       <input 
                          type="text" 
                          id="description" 
                          name="description"
                          placeholder="Descrição"
                        />
                   </div>

                   <div class="input-group">
                    <label class="sr-only" for="amount">Valor:</label>
                    <input 
                       type="number" 
                       step="0.01"
                       id="amount" 
                       name="amount"
                       placeholder="Exemplo: -10,00 ou 10,00"
                     />
                </div>

                <small class="help"> Use o sinal - (negativo) para despesas e (vírgula) para casas decimais</small>

                <div class="input-group">
                    <label class="sr-only" for="date">Data:</label>
                    <input 
                       type="date" 
                       id="date" 
                       name="date" 
                     />
                </div>

                <div class="input-group actions">
                <a href="#" onclick="Modal.close()" class="button cancel">Cancelar</a>
                <button>Salvar</button>
                </div>

               </form>
           </div>
           
       </div>
   </div>

    <footer id="footer"> <!------ Rodapé da Pagina --------->
        <img id="logo2" src="./img/ImgLogoFooter.png" alt="Logo Smart Finance"></img>

    <script src="./js/index.js"></script>
